name: Generate RDF files
run-name: Creating files
on: [workflow_dispatch]
jobs:
  Create_Files:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:     
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - run: pip install rdflib PyYAML
      - run: pwd
      - run: python3 ${{github.workspace}}/.github/scripts/GenRDF.py
      - run: echo "üçè This job's status is ${{ job.status }}."
      - name: Commit report
        run: |
          git config --global user.name 'fkaag71'
          git config --global user.email 'francois.kaag@cardynal.fr'
          git add -A
          git commit -am "RDF publication"
          git push
