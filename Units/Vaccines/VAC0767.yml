label: ChAdV68 SAM-LNP rS-TCE GRITSTONE ONCOLOGY COVID-19 VACCINE
comment: 'COVID-19 vaccine with chimpanzee adenovirus and self-amplifying mRNA: 1.
  A non-replicating viral vector, chimpanzee adenovirus, serotype 68 (ChAdV68), encoding
  the spike protein of SARS-CoV-2 (ChAdV68-S) and/or spike protein plus additional
  SARS-CoV-2 epitopes recognized by T cells (ChAdV68-S-TCE) and 2. A self-amplifying
  mRNA (SAM) in lipid nanoparticles (SAM-LNP) encoding SARS-CoV-2 spike protein (SAM-S)
  and/or spike protein plus additional SARS-CoV-2 epitopes recognized by T cells (SAM-S-TCE),
  SAM vector based on Venezuelan equine encephalitis virus (VEEV)'
